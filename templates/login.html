{% extends "база.html" %}
{{ super() }}
{% block title %}Log in{% endblock %}
{% block content %}
<body>
    <main class="container text-black">
        <div class="bg-light p-5 rounded">
          <form>
            <img class="mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Будь-ласка, зайдіть в свій аккаунт</h1>

            <div class="form-floating p-1">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email-адреса</label>
            </div>
            <div class="form-floating p-1">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Пароль</label>
            </div>

            <div class="checkbox mb-3 p-1">
              <label>
                <input type="checkbox" value="remember-me"> Запам'ятати мене
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          </form>
        </div>
    </main>
</body>
{% endblock %}
